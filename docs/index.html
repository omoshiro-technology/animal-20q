<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal 20Q: Taxonomy Edition</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .subtitle { color: #6b7280; margin-bottom: 2rem; }
    p { margin-bottom: 1rem; line-height: 1.6; }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      margin: 0.5rem;
      transition: background 0.15s;
    }
    .btn:hover { background: #1d4ed8; }
    .btn.secondary {
      background: transparent;
      color: #6b7280;
      border: 1px solid #e5e7eb;
    }
    .btn.secondary:hover { background: #f3f4f6; }
    .data-links {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }
    .data-links h3 {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }
    .data-links a {
      display: inline-block;
      margin: 0.25rem 0.5rem;
      color: #2563eb;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Animal 20Q</h1>
    <p class="subtitle">Taxonomy Edition</p>
    <p>
      Yes/No の質問に答えて、思い浮かべた動物を当てるゲームです。<br>
      分類学的特徴（形態・解剖学的特徴）のみに基づく質問で、<br>
      動物界のルートから種レベルまで降りていきます。
    </p>
    <a href="../app/" class="btn">ゲームを始める</a>
    <a href="https://github.com/noro/animal_quiz" class="btn secondary">GitHub</a>

    <div class="data-links">
      <h3>Data Files (JSON API)</h3>
      <a href="index.json">index.json</a>
      <a href="taxonomy.jsonl">taxonomy.jsonl</a>
      <a href="questions.jsonl">questions.jsonl</a>
    </div>
  </div>
</body>
</html>
