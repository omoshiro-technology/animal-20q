name: Enrich questions
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      max_drafts:
        description: 'Maximum questions to generate'
        default: '10'

jobs:
  enrich:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pyyaml

      - name: Draft questions
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/draft_questions.py \
            --taxonomy data/taxonomy.jsonl \
            --questions data/questions.jsonl \
            --traits rules/traits_core.yaml \
            --progress data/progress.json \
            --max ${{ github.event.inputs.max_drafts || '10' }}

      - name: Sync to docs
        run: python scripts/copy_to_pages.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Auto-generate questions [skip ci]"
          git push
